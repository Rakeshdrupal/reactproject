<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Innovationplans</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:200,300,400,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,600,700" rel="stylesheet">

    <!-- Plugins -->
		<link rel="stylesheet" href="%PUBLIC_URL%/css/plugins.css" />

    <!-- Core Style Css -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/style.css" />
    
    <!-- Favicon and touch icons  -->
    <link href="%PUBLIC_URL%/icon/apple-touch-icon-48-precomposed.png" rel="apple-touch-icon-precomposed">
    <link href="%PUBLIC_URL%/icon/apple-touch-icon-32-precomposed.png" rel="apple-touch-icon-precomposed">
    <link href="%PUBLIC_URL%/icon/favicon.png" rel="shortcut icon">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>

      .pages .item{
          margin-bottom: 30px;
          padding: 30px;
          box-shadow: 0px 10px 30px rgba(0,0,0,.1);
      }

      .pages .item img{
          box-shadow: 0px 10px 30px rgba(0,0,0,.05);
      }

      .item .image{
          position: relative;
          margin-bottom: 30px;
      }

      .item .image span{
          position: absolute;
          top: 10px;
          left: 90%;
          padding: 4px 10px;
          color: #fff;
          background: #f54b5b;
          z-index: 4;
      }

      .item .overlay{
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0,0,0,.8);
          color: #fff;
          opacity: 0;
          visibility: hidden;
          transition: all .4s;
      }

      .pages .item:hover .overlay{
          opacity: 1;
          visibility: visible;
      }

  </style>
  </head>
  <body>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
    </div>
    <a id="scroll-top"></a>

    <!-- jQuery -->
    <script src="%PUBLIC_URL%/js/jquery-3.0.0.min.js"></script>
    <script src="%PUBLIC_URL%/js/jquery-migrate-3.0.0.min.js"></script>

    <!-- popper.min -->
    <script src="%PUBLIC_URL%/js/popper.min.js"></script>

    <!-- bootstrap -->
    <script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>

    <!-- scrollIt -->
    <script src="%PUBLIC_URL%/js/scrollIt.min.js"></script>

    <!-- jquery.hover3d.min -->
    <script src="%PUBLIC_URL%/js/jquery.hover3d.min.js"></script>

    <!-- jquery.waypoints.min -->
    <script src="%PUBLIC_URL%/js/jquery.waypoints.min.js"></script>

    <!-- jquery.counterup.min -->
    <script src="%PUBLIC_URL%/js/jquery.counterup.min.js"></script>

    <!-- circle-progress.min -->
    <script src="%PUBLIC_URL%/js/circle-progress.min.js"></script>

    <!-- owl carousel -->
    <script src="%PUBLIC_URL%/js/owl.carousel.min.js"></script>

    <!-- jquery.magnific-popup js -->
    <script src="%PUBLIC_URL%/js/jquery.magnific-popup.min.js"></script>

    <!-- stellar js -->
    <script src="%PUBLIC_URL%/js/jquery.stellar.min.js"></script>

    <!-- isotope.pkgd.min js -->
    <script src="%PUBLIC_URL%/js/isotope.pkgd.min.js"></script>

    <!-- YouTubePopUp.jquery -->
    <script src="%PUBLIC_URL%/js/YouTubePopUp.jquery.js"></script>

    <!-- particles.min js -->
    <script src="%PUBLIC_URL%/js/particles.min.js"></script>

    <!-- app js -->
    <script src="%PUBLIC_URL%/js/app.js"></script>

    <!-- validator js -->
    <script src="%PUBLIC_URL%/js/validator.js"></script>

    <!-- custom scripts -->
    <script src="%PUBLIC_URL%/js/scripts.js"></script>



  </body>
</html>
